      detail:
        title: "PI Electronique 收银系统电子科技公司，渐进式web应用与后台系统开发工程师"
        body: "<p>PI是一个创立35年的法国本土收银机生产商，超过150名员工，主要业务是收银机生产、收银系统开发、客户云平台搭建，业务涉及法国、瑞士、卢森堡、澳大利亚。</p><ol><li>负责开发基于PHP框架Symfony的SaaS模式云平台前端web应用、后端模块：<ul><li>鉴于移动支付的便捷性和信用卡的普及性，PI决定为其收银系统开发一款配套的信用卡快捷支付系统。作为主要项目开发者，研发基于PHP7语言Symfony3框架下的后台模块，调取Stripe、PayPal等支付组件，建模Doctrine技术下MySQL数据库。项目难点在于协调多方同时对同一账单进行付款操作（分餐制）以及与收银系统同步确认收款。通过设计迭代算法和对付款阶段进行逐个标识，确保付款的准确性、安全性。通过创建PHPunit功能、单元测试，保证代码质量和代码重用。前台web应用结合谷歌Material design设计风格，利用Sass、Bootstrap等工具使界面简洁、高效。</li><li>为拓展收银系统的互联网特性，开发配套的web在线订餐功能。基于同样的前后端技术背景。</li><li>负责开发商店销售额即时统计应用，后台整合数据库数据，前台利用amCharts对数据进行可视化比对、图表图形展示。</li></ul></li><li>负责开发基于JS框架Angular5、Ionic的渐进式web应用：<ul><li>在原始会员卡积分系统基础上，开发适应于移动端的渐进式web应用，满足积分查看、信息修改、使用优惠券等需求，部署于Android、iOS、web浏览器，实现了单一代码适应所有主流平台的设计目的。为了达到平台兼容性和客户app个性化定制的目标，需要合理选择普适的web技术，以及高度兼容的代码架构、设计模式。通过对前端架构的深度思考和利用Angular5的优秀拓展性，逐个逐步攻破难关，达到项目设计目标。此应用附加消息通知(Push)、用户定位(Geofence)等推广功能，在移动端体验流畅，风格简洁，受到客户普遍欢迎。</li></ul></li>"
    2013:
      job: "Web应用全栈开发工程师"
      duration: "2013年11月 - 2016年六月"
      company: "TANGRAM 软件开发与咨询公司"
